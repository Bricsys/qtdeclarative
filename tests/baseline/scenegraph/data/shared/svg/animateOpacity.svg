<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100">
  <style>
  @keyframes opacity {
    0% {opacity: 0;}
    1% {opacity: 0.5;}
    100% {opacity: 0.5;}
  }

  rect {
  animation-duration: 50s;
  animation-name: opacity;
  animation-iteration-count: 1;
  }

  </style>
  <rect width="100" height="100" fill="green" stroke="black" stroke-width="6"/>

</svg>
